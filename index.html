<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Murino FM</title>

<style>
body {
    margin: 0;
    background: #0f0f0f;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 { margin: 40px 0 10px; }

#current {
    opacity: 0.7;
    margin-bottom: 15px;
}

.controls {

}

button {
    background: #1a1a1a;
    border: none;
    color: white;
    padding: 12px 20px;
    margin: 0 6px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover { background: #ff5500; }

.track {
    padding: 10px;
    margin: 5px 0;
    background: #1a1a1a;
    border-radius: 8px;
    cursor: pointer;
}

.track.active {
    background: #ff5500;
}

iframe { display: none; }
#playlist {
    width: 90%;
    max-width: 500px;
}
</style>
</head>
<body>

<h1>üéß Murino FM</h1>
<div id="current">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

<div class="controls">
    <button onclick="prev()">‚èÆ</button>
    <button onclick="toggle()">‚ñ∂Ô∏è</button>
    <button onclick="next()">‚è≠</button>
</div>

<iframe id="player"></iframe>

<div id="playlist"></div>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
const tracks = [
    "https://soundcloud.com/maj-boj/murino-fm-mp3?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/ivan-bastrikov-sergeevich/morgenshtern-novyj-am?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/ivan-bastrikov-sergeevich/murino-fm-bem-bem-bystree?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/prodsekmese/big-baby-tape-surname-featmellstroy?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/luntik-luntik-996879468/bem-bem-bem-mellstroy-mellstroy?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/gothesy/overdoz-ch?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/prodsekmese/tyomnyy-drun-vklube-feat-mellstroy?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/smokey-pimp-976499330/melstroj-am-am-am-super-remiks?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/again634/temnyy-drun-temnyy-prints-mellstroy?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/maj-boj/krei-zi-drun-mp3?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/again634/vklube-drun-temnyy-prints-i-mellstroy?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/ansk231/temnyj-drun-pokoj?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/deaatthhlooooooops/poshlaya-molli-x-mellstroj?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/again634/trupnyy-yad-mellstroy-temnyy-prints-fit?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/intekgrupp-svetlana/br-br-bam-bam-bam-mellstroj?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/borovmellstroy/mannequin-slivy-remiks?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "https://soundcloud.com/mellstroy-123123123/labuteny-allakha?in=ivan-bastrikov-sergeevich/sets/murino-fm",
    "URL_18"
];

let current = 0;
let widget;
let isPlaying = false;

const iframe = document.getElementById("player");

function loadTrack(index, autoplay = true) {
    current = index;

    iframe.src = `https://w.soundcloud.com/player/?url=${encodeURIComponent(tracks[index])}&auto_play=${autoplay}&show_artwork=false&show_comments=false&show_user=false&visual=false`;

    widget = SC.Widget(iframe);

    widget.bind(SC.Widget.Events.READY, function() {
        widget.getCurrentSound(sound => {
            document.getElementById("current").textContent = sound.title;
        });
    });

    updatePlaylistUI();
}

function updatePlaylistUI() {
    document.querySelectorAll(".track").forEach((el, i) => {
        el.classList.toggle("active", i === current);
    });
}

function next() {
    current = (current + 1) % tracks.length;
    loadTrack(current);
}

function prev() {
    current = (current - 1 + tracks.length) % tracks.length;
    loadTrack(current);
}

function toggle() {
    if (!widget) return;
    if (isPlaying) widget.pause();
    else widget.play();
}

document.getElementById("playlist").innerHTML = tracks.map((_, i) =>
    `<div class="track" onclick="loadTrack(${i})">–¢—Ä–µ–∫ ${i+1}</div>`
).join("");

loadTrack(0, false);
</script>

</body>
</html>
